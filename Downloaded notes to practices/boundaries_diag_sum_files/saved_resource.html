.container {
  width: 100%;
  height: 100%;
  height: -webkit-fill-available; /* Mozilla-based browsers will ignore this. */
  height: fill-available;
  display: flex;
  align-items: center;
  position: relative;

}

.container:hover .thumb {
  width: 12px;
  height: 12px;
  cursor: grab;
}

@media (pointer: coarse) {
  .container .thumb {
    width: 35px;
    height: 35px;
    background-color: transparent;
  }

  .container .thumb-display {
    pointer-events: none;
    background-color: var(--primary);
    --thumb-display-width: 15px;
    width: var(--thumb-display-width);
    height: var(--thumb-display-width);
    border-radius: calc(var(--thumb-display-width) / 2);
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
}

.completed-bar {
  height: var(--progressBarHeight);
  width: 0;

  z-index: var(--controlsLevel2);

.buffer-bar {
  position: absolute;

  height: var(--progressBarHeight);

  /* background: #a2a2a2; /* var(--accent); */

  overflow: hidden;
}

  position: absolute;

  justify-content: center;

}

.thumb {
  position: absolute;
  display: block;
  background-color: var(--primary);
  transition: none;
  cursor: pointer;
  transform: translateX(-50%);
  border-radius: 40px;

}

.anchor {
  position: absolute;
  opacity: 0;
  left: 100%;
  border-radius: var(--anchorBorderRadius);
  transition: none 0s ease 0s;
  color: var(--accent);
  background: var(--controlsBackground);

}

  animation-name: keyFrameFadeInOpacity;
  animation-iteration-count: 1;
  animation-timing-function: ease-in;
  animation-delay: 1ms;
  animation-duration: 150ms;
  animation-fill-mode: forwards;
}

/* This class is ONLY applied when it's dragging/TouchEvent, as it does not guarantee [.VideoProgress .container:hover] */
.anchor-visible {
  /* display: block !important; */

  animation-duration: 150ms;
  animation-fill-mode: forwards;

  position: relative;
  height: 100%;
}

.segment-container > * {
  transition: none;

.segment-container:first-child .separator-left,
.segment-container:last-child .separator-right {
  display: none;
}

.segment-container .separator-left {
  width: calc(var(--progressBarHeight) / 2);
  height: var(--progressBarHeight);
  border-bottom-right-radius: var(--progressBarHeight);
  border-top-right-radius: var(--progressBarHeight);

.segment-container .segment {
  /* opacity: 0.5; */
  display: block;
  height: var(--segmentWidth);
  flex: 1;
  background: var(--accent);
  margin: 0px calc(var(--segmentWidth) * -1);
  padding: 0 calc((var(--segmentWidth)));
  border-radius: calc(var(--progressBarHeight) / 2);
  box-sizing: content-box;
}

.segment-container .buffer {
  background: transparent;
  position: absolute;
  width: calc(100% - var(--progressBarHeight) - 2px);

  background: #a2a2a2;

}

.segment-container:hover .segment {
  margin: 0px calc(var(--progressBarHeight) * -1);
  padding: 0px var(--progressBarHeight);
  height: var(--progressBarHeight);
  transition: height 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.segment-container .separator-right {
  width: calc(var(--progressBarHeight) / 2);
  height: var(--progressBarHeight);

  border-top-left-radius: var(--progressBarHeight);
